# Pi0 ALOHA Inference Config
# This config demonstrates how to define a TrainConfig using YAML

_target_: TrainConfig
name: pi0_aloha

# Model configuration
model:
  _target_: Pi0Config
  # Default values will be used for unspecified parameters

# Data configuration
data:
  _target_: LeRobotAlohaDataConfig
  assets:
    _target_: AssetsConfig
    asset_id: trossen

# Policy metadata
policy_metadata:
  reset_pose: [0, -1.5, 1.5, 0, 0, 0]

