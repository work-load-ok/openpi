# Pi0 Libero Fine-tuning Config
# This config demonstrates fine-tuning on the Libero dataset

_target_: TrainConfig
name: pi0_libero

# Model configuration - using Pi0 for full finetuning
model:
  _target_: Pi0Config
  # Use default Pi0 settings

# Data configuration for Libero dataset
data:
  _target_: LeRobotLiberoDataConfig
  repo_id: physical-intelligence/libero
  base_config:
    _target_: DataConfig
    # Load prompt from task field in the LeRobot dataset
    prompt_from_task: true
  extra_delta_transform: true

# Weight loader - load from base Pi0 checkpoint
weight_loader:
  _target_: CheckpointWeightLoader
  params_path: gs://openpi-assets/checkpoints/pi0_base/params

# Training hyperparameters
num_train_steps: 30000

