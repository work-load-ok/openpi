# Pi05 Libero Fine-tuning Config
# This config demonstrates fine-tuning with Pi05 model

_target_: TrainConfig
name: pi05_libero

# Model configuration - Pi05 variant
model:
  _target_: Pi0Config
  pi05: true
  action_horizon: 10
  discrete_state_input: false

# Data configuration for Libero dataset
data:
  _target_: LeRobotLiberoDataConfig
  repo_id: physical-intelligence/libero
  base_config:
    _target_: DataConfig
    prompt_from_task: true
  extra_delta_transform: false

# Weight loader - load from Pi05 base checkpoint
weight_loader:
  _target_: CheckpointWeightLoader
  params_path: gs://openpi-assets/checkpoints/pi05_base/params

# Training hyperparameters
batch_size: 256
num_train_steps: 30000
ema_decay: 0.999

# Learning rate schedule
lr_schedule:
  _target_: CosineDecaySchedule
  warmup_steps: 10000
  peak_lr: 0.00005
  decay_steps: 1000000
  decay_lr: 0.00005

# Optimizer
optimizer:
  _target_: AdamW
  clip_gradient_norm: 1.0

# Path to PyTorch weights (set this to your local path)
pytorch_weight_path: /path/to/your/pytorch_weight_path

