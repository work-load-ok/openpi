# Pi0-FAST Libero Fine-tuning Config
# This config demonstrates fine-tuning with Pi0-FAST model

_target_: TrainConfig
name: pi0_fast_libero

# Model configuration - Pi0-FAST for full finetuning
# Modify action_dim and action_horizon to match your dataset
model:
  _target_: Pi0FASTConfig
  action_dim: 7
  action_horizon: 10
  # max_token_len: Maximum number of (non-image) tokens
  # Use ~180 for single-arm robots, ~250 for two-arm robots
  max_token_len: 180

# Data configuration for Libero dataset
data:
  _target_: LeRobotLiberoDataConfig
  repo_id: physical-intelligence/libero
  base_config:
    _target_: DataConfig
    prompt_from_task: true
  extra_delta_transform: true

# Weight loader - load from Pi0-FAST base checkpoint
weight_loader:
  _target_: CheckpointWeightLoader
  params_path: gs://openpi-assets/checkpoints/pi0_fast_base/params

# Training hyperparameters
num_train_steps: 30000

